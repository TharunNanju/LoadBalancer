<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1 text-center">Container Dashboard</h1>

        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Hello!</h4>
                <p class="card-text">
                    from Container: <span id="container-name" class="container-name">{{ container_name }}</span>
                </p>
                <button class="btn btn-primary" onclick="refreshContainer()">Refresh</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Load Distribution</h5>
                <iframe src="http://localhost:3001/d-solo/dei9gkedz0u80c/networking-project-dashboard?orgId=1&from=now-5m&to=now&timezone=browser&refresh=5s&theme=dark&panelId=3&__feature.dashboardSceneSolo" width="450" height="200" frameborder="0"></iframe>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Total Requests</h5>
                <iframe src="http://localhost:3001/d-solo/dei9gkedz0u80c/networking-project-dashboard?orgId=1&from=now-5m&to=now&timezone=browser&refresh=5s&theme=dark&panelId=2&__feature.dashboardSceneSolo" width="450" height="200" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
